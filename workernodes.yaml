---
- hosts: masternodes
  remote_user: ubuntu
  become: true
  become_user: root
  gather_facts: True
  tasks:
    - name: get join command
      shell: kubeadm token create --print-join-command
      register: join_command_raw

    - name: set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"

- hosts: workernodes
  remote_user: ubuntu
  become: true
  become_user: root
  gather_facts: false
  tasks:
    - name: join cluster
      shell: "{{ hostvars['masternodes'].join_command }} --ignore-preflight-errors all  >> node_joined.txt"
      args:
        chdir: $HOME
        creates: node_joined.txt